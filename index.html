<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Min Att-göra-lista</h1>
        <div class="results">
            <span class="completedCount">0 färdiga</span>
            <span class="tasks">0 uppgifter</span>
            <span><button id="clearAll">Ta bort Lista</button></span>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Skriva vad du vill göra...">
            <button id="toDoBtn">Lägg till</button>
        </div>
        <small></small>
     
        <ul id="toDoItem"></ul>
             
    </div>
    <div>
        <footer>Waqar Jelali Copyright &copy 2025</footer>
    </div>
</body>
</html>
